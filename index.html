<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src='http://localhost:8080/admin/get1'></script>
    <style>
        iframe {
            height: 500px;
            width: 800px;
        }

        div {
            height: 300px;
            width: 500px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- <iframe src="https://www.bilibili.com" frameborder="0"></iframe> -->
    <div class="box">
        <p>发送请求</p>
    </div>


    <script>
        console.log(document.cookie)
        document.querySelector('.box').addEventListener('click', () => {
            axios({
                method: 'put',
                url: 'http://localhost/admin/get',
                headers: {
                    school: 'dingman'
                },
                data: {
                    libai: '1908'
                }
            }).then(result => { console.log('成功获取数据' + result.data.message); console.log(result) })
                .catch(error => alert('发现错误' + error.message))
        })

    </script>
</body>

</html>
